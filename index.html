<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rotating Words</title>
   <link rel="stylesheet" href="style.css" />
</head>
<body>
   <p class="rotatingText">
    I'll make your website&hellip;
    <span class='words'>
      <span class="rotatingText-adjective">Full-Stack Developer</span>
      <span class="rotatingText-adjective">Front-End Developer</span>
      <span class="rotatingText-adjective">Full-Stack Developer</span>
      <span class="rotatingText-adjective">Front-End Developer</span>
      <span class="rotatingText-adjective">Full-Stack Developer</span>
    </span>
  </p>

</body>
</html>
